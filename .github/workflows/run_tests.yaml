name: check
env:
  INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
  INSTAGRAM_SESSION: ${{ secrets.INSTAGRAM_SESSION_JSON }}
on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    name: test with ${{ matrix.py }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.12"
          # - "3.11"
          #- "3.10"
        os:
          - ubuntu-latest
          #- macos-latest
          #- windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: 'true'
          fetch-depth: 0
      # Install uv and python
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.py }}
      - uses: FedericoCarboni/setup-ffmpeg@v3
        id: setup-ffmpeg
      - name: Install tox
        run: uv tool install tox --with tox-uv --with tox-gh
      - name: Setup test suite
        run: tox -vv --notest
      - name: Run test suite
        run: tox --skip-pkg-install
